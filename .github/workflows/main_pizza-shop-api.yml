# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pizza-shop-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_790517ab79dc4459b3d9e8a0281ec895 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1c46da64271345379eff7a62ad876de7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_790517ab79dc4459b3d9e8a0281ec895 }}/victorassiso/pizza-shop-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pizza-shop-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_237c280970cd4ee58cc8588ab3793195 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_790517ab79dc4459b3d9e8a0281ec895 }}/victorassiso/pizza-shop-api:${{ github.sha }}'
      env:
        NODE_ENV: production
        PORT: 80
        WEBSITED_PORT: 80
        # Auth
        JWT_SECRET: stockwisenode
        # Database
        DATABASE_URL: "postgres://pizza_shop_db_juaa_user:ecoSJZDiC4tyElE8RcRzWhDh3i2MS35M@dpg-cmo3jdg21fec73cugddg-a.ohio-postgres.render.com/pizza_shop_db_juaa"
