# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - delivery-shop-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b36d65106c094b29bac97b32ebb69f61 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d88d0248a7a7401aac197fba4b8d883f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b36d65106c094b29bac97b32ebb69f61 }}/pizza-shop-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'delivery-shop-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2065a87614e548c79eb8fe35ef6dcd2b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b36d65106c094b29bac97b32ebb69f61 }}/pizza-shop-api:${{ github.sha }}'