# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - delivery-shop-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b3f6d569c374d02b14aeed044288f4e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_908a6f2373e74a3a8a4d55a6e44f6c04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8b3f6d569c374d02b14aeed044288f4e }}/victorassiso/pizza-shop-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'delivery-shop-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_032137201c994c0da4c171810ae58b2c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8b3f6d569c374d02b14aeed044288f4e }}/victorassiso/pizza-shop-api:${{ github.sha }}'
      env:
        NODE_ENV: production
        PORT: 8080
        WEBSITED_PORT: 8080
        # Auth
        JWT_SECRET: stockwisenode
        # Database
        DATABASE_URL: "postgres://pizza_shop_db_juaa_user:ecoSJZDiC4tyElE8RcRzWhDh3i2MS35M@dpg-cmo3jdg21fec73cugddg-a.ohio-postgres.render.com/pizza_shop_db_juaa"
